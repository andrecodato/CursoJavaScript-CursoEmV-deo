<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa...</title>
    <style>
        /* Comentário em CSS */
        body{
            background-color: #4f59eb;
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: #ff95d7
        }
    </style>
</head>
<body>
    <!--Isso é um comentário-->
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>

    <script>
        var aNumber = Number.parseFloat(window.prompt('Digite um número: '))
        var anotherNumber = Number.parseFloat(window.prompt('Digite outro número: '))
        /*
        window.prompt(n) - retorna string
        Number.parseInt(n) - Converte p/ número inteiro
        Number.parseFloat(n) - Converte p/ número float
        Number(n) - Converte p/ o que o JS decidir
        String(n) - Converte p/ string
        n.toString() - converte p/ string
        */
        var adittion = aNumber + anotherNumber
        
        //Concatenação
        //window.alert('A soma dos valores é ' + String(adittion) + '!')
        //TemplateString
        window.alert(`A soma entre ${aNumber} e ${anotherNumber} é igual a ${adittion}!`)
        // Number + Number para adição
        // String + String para concatenação
    </script>
</body>
</html>
