<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var name = window.prompt("Qual é seu nome?")
        document.write(`Olá, <strong>${name}</strong>! Seu nome tem ${name.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é ${name.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${name.toLowerCase()}<br>`)
    </script>
</body>
</html>
